name: Deploy Infrastructure as Code

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_and_provision:
    name: ğŸš€ Deploy & Provision
    runs-on: self-hosted

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ›¡ï¸ Scan Terraform code with Checkov
        run: checkov -d ./terraform --framework terraform --quiet --soft-fail false

      - name: ğŸ“¦ Init Terraform
        working-directory: terraform
        run: terraform init

      - name: ğŸ” Check for existing VM names and destroy if matched
        working-directory: terraform
        run: |
          echo "ğŸ” Checking for existing VM names in state..."

          # Láº¥y danh sÃ¡ch VM tá»« tfvars
          VM_NAMES=$(grep -oP '"[^"]+"\s*=' terraform.tfvars | cut -d'"' -f2)

          FOUND_MATCH=false

          for NAME in $VM_NAMES; do
            echo "ğŸ” Checking VM: $NAME ..."
            if terraform state list | grep "google_compute_instance.vm\\[\"$NAME\"\\]"; then
              echo "âš ï¸ VM \"$NAME\" already exists in state."
              FOUND_MATCH=true
            fi
          done

          if [ "$FOUND_MATCH" = true ]; then
            echo "ğŸ§¨ Found matching VM(s). Running terraform destroy..."
            terraform destroy -auto-approve
          else
            echo "âœ… No matching VM names found in state. Proceeding without destroy."
          fi

      - name: ğŸ“‚ Apply Terraform
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: ğŸ”§ Make inventory script executable
        run: chmod +x ansible/generate_inventory.sh

      - name: ğŸ“ Generate inventory
        run: ./ansible/generate_inventory.sh

      - name: ğŸš€ Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
