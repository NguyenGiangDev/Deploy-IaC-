name: Deploy Infrastructure as Code

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  terraform_deploy:
    name: ğŸ—ï¸ Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Move to Terraform directory
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve

  ansible_provision:
    name: âš™ï¸ Provision with Ansible
    runs-on: ubuntu-latest
    needs: terraform_deploy

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ”§ Make inventory script executable
        run: chmod +x ansible/generate_inventory.sh

      - name: ğŸ“ Generate inventory
        run: ./ansible/generate_inventory.sh

      - name: ğŸš€ Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
