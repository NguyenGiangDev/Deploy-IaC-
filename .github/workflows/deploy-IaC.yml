name: Deploy Infrastructure as Code

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_and_provision:
    name: ğŸš€ Deploy & Provision
    runs-on: self-hosted

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ›¡ï¸ Scan Terraform code with Checkov
        run: checkov -d ./terraform --framework terraform --soft-fail

      - name: ğŸ“¦ Init Terraform
        working-directory: terraform
        run: terraform init

      - name: ğŸ”„ Sync Terraform state with existing GCP infrastructure
        working-directory: terraform
        run: terraform refresh

      - name: ğŸ“‚ Apply Terraform
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: ğŸ”§ Make inventory script executable
        run: chmod +x ansible/generate_inventory.sh

      - name: ğŸ“ Generate inventory
        run: ./ansible/generate_inventory.sh

      - name: ğŸš€ Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml

