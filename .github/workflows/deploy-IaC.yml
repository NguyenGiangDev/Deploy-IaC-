name: Deploy Infrastructure as Code

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_and_provision:
    name: ğŸš€ Deploy & Provision
    runs-on: self-hosted

    steps:
      - name: ğŸ” Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Apply Terraform
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve

      - name: ğŸ”§ Make inventory script executable
        run: chmod +x ansible/generate_inventory.sh

      - name: ğŸ“ Generate inventory
        run: ./ansible/generate_inventory.sh

      - name: ğŸš€ Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml

